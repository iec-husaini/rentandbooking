{% extends 'layout.html' %}


{% block body %}
  <h1>Items</h1>
  <table>
      <col width="10">
      <col width="60">
      <col width="100">
      <col width="60">
      <col width="60">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>description</th>
      <th>owner</th>
      <th>create_date</th>
    </tr>
  </table>
  <table>
      <col width="10">
      <col width="60">
      <col width="100">
      <col width="60">
      <col width="60">
    {% for item in items %}
    <tr>
      <td><a href="item/{{item.id}}">{{item.id}}</a></td>
      <td><a href="item/{{item.id}}">{{item.title}}</a></td>
      <td><a href="item/{{item.id}}">{{item.description}}</a></td>
      <td><a href="item/{{item.id}}">{{item.owner}}</a></td>
      <td><a href="item/{{item.id}}">{{item.create_date}}</a></td>
    </tr>
    {% endfor %}
  </table>
  {% endblock %}
